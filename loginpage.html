<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="#">Spotless Services</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="index.html">HOME</a></li>
					<li><a href="index.html#services">SERVICES</a></li>
					<li><a href="index.html#pricing">PRICING</a></li>

				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="loginpage.html"><span class="glyphicon glyphicon-log-in"></span> Login/Signup</a></li>
					<li><a href="loginpage.html"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
					<li><a href="#"><span></span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="login_block">
		<div id="fb_btn" class="fb_login">
			<a class="btn btn-link">
				<img src="img/fb.png">
				<span class="fb_text">Log in with Facebook</span>
			</a>
		</div>
		<div class="origin_div or">
			<hr>
			<div class="origin_text">
			or
			</div>
		</div>
		<form class="login_form" role="form" method="post">
			<fieldset class="form-group">
				<label for="loginEmail">Email</label>
				<input type="email" class="form-control" id="loginEmail" name="email" required="required" title="Registered Mail-id/Phone Number">
			</fieldset>
			<fieldset class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" class="form-control" id="loginPassword" name="password" required="required" title="Password">
			</fieldset>
			<fieldset class="form-group">
				<p> <input class="col-md-1" class="col-md-2" style="float: left; width: 15px" type="checkbox" onclick="showPass()"><p class="col-md-2" style="float: left; font-size: 15px;">Show Password</p>
				</p>
			</fieldset>
			<div class="btn_group">
				<div class="col-md-12">
					<div class="col-md-6 col-sm-6 col-xs-6 ">
						<a class="button signup_btn" href="" title="Sign Up"> Sign up</a>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6">
						<a href="" id="login_btn" data-empty="Empty login/password" class="button login_btn" type="submit" title="Log-in">Log in</a>
					</div>
				</div>
			</div>
			<div class="col-md-12 reset_password">
				<a class="btn btn-link pull-right reset" href="">Forgot Password?</a>
			</div>
		</form>
	</div>
	
	<script>
		function showPass()
		{
			var x = document.getElementById("loginPassword");
			if (x.type === "password")
			{
				x.type = "text";
			}
			else
			{
				x.type = "password";
			}
		}
	</script>
</body>
